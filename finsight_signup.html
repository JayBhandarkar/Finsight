<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Finsight</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }
        
        .background-decoration {
            position: absolute;
            z-index: -1;
        }
        
        .circle-1 {
            width: 400px;
            height: 400px;
            background: linear-gradient(to bottom right, #ff5e62, #ff9966);
            border-radius: 50%;
            top: -100px;
            right: -100px;
            opacity: 0.6;
            filter: blur(60px);
        }
        
        .circle-2 {
            width: 300px;
            height: 300px;
            background: linear-gradient(to bottom right, #6c5ce7, #00cec9);
            border-radius: 50%;
            bottom: -80px;
            left: -80px;
            opacity: 0.5;
            filter: blur(50px);
        }
        
        .logo {
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .logo h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }
        
        .logo h1 span {
            color: #00cec9;
        }
        
        .signup-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2.5rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.6s ease-out;
            margin-bottom: 1rem;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .signup-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .signup-header h2 {
            color: #ffffff;
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
        }
        
        .signup-header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95rem;
        }
        
        .form-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            flex: 1;
        }
        
        .form-group label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.9rem 1rem;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #6c5ce7;
            box-shadow: 0 0 0 2px rgba(108, 92, 231, 0.2);
        }
        
        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        .password-container {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            font-size: 1rem;
            background: none;
            border: none;
        }
        
        .password-toggle:hover {
            color: #ffffff;
        }
        
        .password-strength {
            margin-top: 0.5rem;
        }
        
        .strength-meter {
            display: flex;
            gap: 5px;
            margin-top: 0.3rem;
        }
        
        .strength-segment {
            height: 4px;
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }
        
        .strength-segment.weak {
            background: #ff6b6b;
        }
        
        .strength-segment.medium {
            background: #feca57;
        }
        
        .strength-segment.strong {
            background: #1dd1a1;
        }
        
        .terms-container {
            display: flex;
            align-items: flex-start;
            margin-bottom: 2rem;
        }
        
        .terms-container input[type="checkbox"] {
            appearance: none;
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin-right: 0.8rem;
            margin-top: 0.2rem;
            cursor: pointer;
            position: relative;
            flex-shrink: 0;
        }
        
        .terms-container input[type="checkbox"]:checked {
            background: #6c5ce7;
            border-color: #6c5ce7;
        }
        
        .terms-container input[type="checkbox"]:checked::after {
            content: 'âœ“';
            position: absolute;
            color: white;
            font-size: 12px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .terms-container label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.85rem;
            line-height: 1.5;
        }
        
        .terms-container a {
            color: #00cec9;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .terms-container a:hover {
            color: #ffffff;
        }
        
        .sign-up-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #6c5ce7, #00cec9);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .sign-up-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(108, 92, 231, 0.2);
        }
        
        .sign-up-btn:active {
            transform: translateY(0);
        }
        
        .sign-up-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.6s ease;
        }
        
        .sign-up-btn:hover::before {
            left: 100%;
        }
        
        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
        
        .login-link a {
            color: #00cec9;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .login-link a:hover {
            color: #ffffff;
            text-decoration: underline;
        }
        
        .back-to-home {
            margin-top: 1.5rem;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .back-to-home:hover {
            color: #ffffff;
        }
        
        .back-to-home i {
            font-size: 0.8rem;
        }
        
        @media (max-width: 600px) {
            .signup-card {
                padding: 2rem 1.5rem;
            }
            
            .signup-header h2 {
                font-size: 1.5rem;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <div class="background-decoration circle-1"></div>
    <div class="background-decoration circle-2"></div>
    
    <div class="logo">
        <h1>Fin<span>sight</span></h1>
    </div>
    
    <div class="signup-card">
        <div class="signup-header">
            <h2>Create a new account</h2>
            <p>Join Finsight for better financial insights</p>
        </div>
        
        <form id="signup-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="first-name">First name</label>
                    <input type="text" id="first-name" placeholder="Enter your first name" required>
                </div>
                
                <div class="form-group">
                    <label for="last-name">Last name</label>
                    <input type="text" id="last-name" placeholder="Enter your last name" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Create password</label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Create a secure password" required>
                    <button type="button" class="password-toggle" id="password-toggle">
                        <i class="far fa-eye"></i>
                    </button>
                </div>
                <div class="password-strength">
                    <div class="strength-meter">
                        <div class="strength-segment" id="segment-1"></div>
                        <div class="strength-segment" id="segment-2"></div>
                        <div class="strength-segment" id="segment-3"></div>
                        <div class="strength-segment" id="segment-4"></div>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirm password</label>
                <div class="password-container">
                    <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                </div>
            </div>
            
            <div class="terms-container">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to Finsight's <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
            </div>
            
            <button type="submit" class="sign-up-btn">Create Account</button>
            
            <div class="login-link">
                Already have an account? <a href="finsight_login.html">Sign in</a>
            </div>
        </form>
    </div>
    
    <a href="finsight_home.html" class="back-to-home">
        <i class="fas fa-arrow-left"></i> Back to home
    </a>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Toggle password visibility
            const passwordToggle = document.getElementById('password-toggle');
            const passwordInput = document.getElementById('password');
            
            passwordToggle.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                // Toggle icon
                const icon = passwordToggle.querySelector('i');
                icon.classList.toggle('fa-eye');
                icon.classList.toggle('fa-eye-slash');
            });
            
            // Password strength meter
            const password = document.getElementById('password');
            const segment1 = document.getElementById('segment-1');
            const segment2 = document.getElementById('segment-2');
            const segment3 = document.getElementById('segment-3');
            const segment4 = document.getElementById('segment-4');
            
            password.addEventListener('input', function() {
                const value = password.value;
                
                // Reset segments
                segment1.className = 'strength-segment';
                segment2.className = 'strength-segment';
                segment3.className = 'strength-segment';
                segment4.className = 'strength-segment';
                
                if (value.length > 0) {
                    segment1.className = 'strength-segment weak';
                }
                
                if (value.length >= 8) {
                    segment2.className = 'strength-segment weak';
                }
                
                // Check for mixed case and numbers
                if (value.length >= 8 && /[A-Z]/.test(value) && /[a-z]/.test(value)) {
                    segment2.className = 'strength-segment medium';
                    segment3.className = 'strength-segment medium';
                }
                
                // Check for special characters
                if (value.length >= 8 && /[A-Z]/.test(value) && /[a-z]/.test(value) && /[0-9]/.test(value)) {
                    segment3.className = 'strength-segment strong';
                }
                
                if (value.length >= 10 && /[A-Z]/.test(value) && /[a-z]/.test(value) && /[0-9]/.test(value) && /[^A-Za-z0-9]/.test(value)) {
                    segment4.className = 'strength-segment strong';
                }
            });
            
            // Check password confirmation match
            const confirmPassword = document.getElementById('confirm-password');
            
            confirmPassword.addEventListener('input', function() {
                if (confirmPassword.value !== password.value) {
                    confirmPassword.setCustomValidity("Passwords don't match");
                } else {
                    confirmPassword.setCustomValidity('');
                }
            });
            
            // Handle form submission
            const signupForm = document.getElementById('signup-form');
            
            signupForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const firstName = document.getElementById('first-name').value;
                const lastName = document.getElementById('last-name').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const termsChecked = document.getElementById('terms').checked;
                
                if (!termsChecked) {
                    alert('Please agree to the Terms of Service and Privacy Policy');
                    return;
                }
                
                // Here you would normally handle registration with a server
                // For this example, we'll just redirect to the login page
                setTimeout(() => {
                    window.location.href = 'finsight_login.html';
                }, 1000);
                
                // Show loading state on button
                const button = document.querySelector('.sign-up-btn');
                button.innerHTML = 'Creating Account...';
                button.disabled = true;
                button.style.opacity = '0.8';
            });
        });
    </script>
</body>
</html>
