<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="financial-calendar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-calendar-alt"></i> Expense Tracker</h1>
            <div class="month-selector">
                <button id="prev-month" title="Previous Month"><i class="fas fa-chevron-left"></i></button>
                <h2 id="current-month">January 2024</h2>
                <button id="next-month" title="Next Month"><i class="fas fa-chevron-right"></i></button>
            </div>
        </header>

        <div class="calendar-container">
            <div class="calendar-header">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="calendar-grid" id="calendar-grid">
                <!-- Calendar days will be generated by JavaScript -->
            </div>
        </div>

        <div class="expense-form">
            <h3><i class="fas fa-plus-circle"></i> Add New Expense</h3>
            <form id="expense-form">
                <div class="form-group">
                    <label for="expense-date"><i class="far fa-calendar"></i> Date</label>
                    <input type="date" id="expense-date" required>
                </div>
                <div class="form-group">
                    <label for="expense-amount"><i class="fas fa-rupee-sign"></i> Amount</label>
                    <input type="number" id="expense-amount" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="expense-category"><i class="fas fa-tags"></i> Category</label>
                    <select id="expense-category" required>
                        <option value="food"><i class="fas fa-utensils"></i> Food</option>
                        <option value="transport"><i class="fas fa-car"></i> Transport</option>
                        <option value="entertainment"><i class="fas fa-film"></i> Entertainment</option>
                        <option value="bills"><i class="fas fa-file-invoice-dollar"></i> Bills</option>
                        <option value="shopping"><i class="fas fa-shopping-bag"></i> Shopping</option>
                        <option value="other"><i class="fas fa-ellipsis-h"></i> Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="expense-description"><i class="fas fa-align-left"></i> Description (Optional)</label>
                    <input type="text" id="expense-description">
                </div>
                <button type="submit"><i class="fas fa-save"></i> Add Expense</button>
            </form>
        </div>

        <div class="monthly-summary">
            <h3><i class="fas fa-chart-pie"></i> Monthly Summary</h3>
            <div id="summary-content">
                <p>Total Expenses: <span id="total-expenses">â‚¹0.00</span></p>
                <div id="category-breakdown">
                    <!-- Category breakdown will be generated by JavaScript -->
                </div>
            </div>
        </div>
    </div>
    <script src="financial-calendar.js"></script>
</body>
</html>
